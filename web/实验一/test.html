<HTML>
<HEAD>
  <TITLE>文本框练习</TITLE>
</HEAD>
<BODY>
<form>
  姓名：
  <input type = "text"  name = "textbox1"> <br>
  主页地址：
  <input type = "text"  name = "textbox2" value="http://"> <br>
  密码：
  <input type = "pastword"  name = "textbox3"> <br>
</form>
</BODY>
</HTML>
<HTML>
<HEAD>
  <TITLE>复选框范例</TITLE>
</HEAD>
<BODY>
请选择你喜欢的水果：
<form>
  <input type = "checkbox"  name = "check1"> <br>
  Banana <p>
  <input type = "checkbox"  name = "check2"  checked>
  Apple<p>
  <input type = "checkbox"  name = "check3" value = "橘子">
  Orange <p>
</form>
</BODY>
</HTML>
<HTML>
<HEAD>
  <TITLE>单选框范例</TITLE>
</HEAD>
<BODY>
请选择你喜欢的水果（只能选一种）：
<form>
  <input type = "redio"  name = "水果"> <br>
  Banana <p>
  <input type = "redio"  name = "水果"  checked>
  Apple<p>
  <input type = "redio"  name = "水果">
  Orange <p>
</form>
</BODY>
</HTML>

</HTML>
